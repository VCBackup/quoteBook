<!DOCTYPE html>
<html ng-app="quoteBook" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Quote Book</title>
</head>
<body ng-controller="mainCtrl">
    <div></div>
    <input type="text" placeholder="Add new quote!" ng-model="newQuoteText">
    <input type="text" placeholder="Quote author!" ng-model="newQuoteAuthor">
    <button ng-click="addQuote()">Add Quote</button>
    <button class="save" ng-click="savedQuote">Save</button>

    <div>
        Filter: <input type="text" ng-model="filterText"/>
    </div>

    <div ng-repeat="quote in quotes | filter: filterText">
        <span class="text"> {{quote.text}}</span>
        <span class="author"> Author: <b>{{quote.author}}</b></span>
        <button class="delete" ng-click="deleteMe(quote.text)">Delete</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="js\app.js"></script>
    <script src="js\mainCtrl.js"></script>
    <script src="js\dataService.js"></script>
</body>
</html>
